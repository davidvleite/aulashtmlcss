<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
<style>


          label {
                    cursor: pointer;
                    

          }
</style>


</head>
<body>
          
          <form action="#" method="get" target="_blank" autocomplete="off">
                    
                              <p> O meu formuláio</p>
                 <p>
                           <label for="nome">Nome:</label>
                           <input type="text" id="nome" name="nome" placeholder="Seu nome">
                 </p>          
                           
                 <p>
                           Genero: <br>

                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino" >
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" >
                    <label for="Outros">Outros</label>
                    <input type="radio" id="Outros" name="genero" value="Outros" >
                    
                 </p>

                     <p>
                    <label for="datetime">date:</label>
                    <input type="datetime-local" id="datetime" name="datetime">
                    </p> 
                    <p>
                              <label for="cor">Cor preferida:</label>
                              <input type="color" id="cor" name="cor" value="#ff0000">
                              </p>

                             <p>
                              <label for="file">Sua foto:</label>
                              <input type="file" id="file" name="file" accept=".png" multiple>
                              </p> 

                              <p>
                                        <label for="email">E-mail:</label>
                                        <input type="email" id="cor" name="email" placeholder="ex.: email@email.com">
                                        </p> 
                               <p>
                                        <label for="number">Número:</label>
                                         <input type="number" id="cor" name="number" min="20" max="100">
                                        
                               </p>
                               <p>
                               <label for="textarea">textarea:</label>
                               <textarea id="textarea" name="textarea" rows="3"cols="9">
                               
                                </textarea>
                               </p>

                    <p>
                              <label for="time">Time:</label>
                              <input type="time" id="time" name="time">
                              </p>

                    <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                    </p>


          </form>
          
</body>
</html>
